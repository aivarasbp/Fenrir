<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Delete Confirmation</title>
  <style>
    body {
      padding: 20px;
    }

    .confirmation-box {
      max-width: 400px;
      margin: 0 auto;
    }

    .confirmation-box .btn {
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <div class="confirmation-box">
    <h3 class="mb-4">Are you sure you want to delete <span id="animalName"></span>?</h3>
    <div class="d-flex justify-content-center">
      <form action="/delete-animal/{{animalId}}" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
      <a href="/animal-list" class="btn btn-secondary">Cancel</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const animalId = "{{animalId}}"; // Assuming you pass the animalId as a variable

      // Fetch the animal details using the animalId
      fetch(`/animals/${animalId}`)
        .then(response => response.json())
        .then(data => {
          const animalName = data.animal.name;
          document.getElementById('animalName').textContent = animalName;
        })
        .catch(error => console.error('Error fetching animal details:', error));
    });
  </script>

</body>

</html>
