<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://localhost/edit.css">
  <title>Edit Animal</title>
</head>

<body>
  {{NAV}}
  {{MSG}}
  <div class="container mt-5">
    <h2>Edit Animal</h2>
    <form action="/edit-animal/{{ID}}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{NAME}}" required>
      </div>
      <div class="form-group">
        <label for="species">Species</label>
        <input type="text" class="form-control" id="species" name="species" value="{{SPECIES}}" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{AGE}}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/animal-list" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Hide messages after 2 seconds
      const alertElement = document.querySelector('.alert');
      if (alertElement) {
        setTimeout(() => {
          alertElement.style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>

</html>
