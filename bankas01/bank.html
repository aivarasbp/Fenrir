<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application</title>
  <link rel="stylesheet" href="http://127.0.0.1:5500/bankas01/styles/bank.css">
  <link rel="stylesheet" href="http://127.0.0.1:5500/bankas01/styles/sidebar.css">
  <link rel="stylesheet" href="http://127.0.0.1:5500/bankas01/styles/clock.css">
</head>

<body>
  <header class="header">
    <div class="menu-icon-wrapper">
      <button class="sidebarOpen">
        <svg class="arrowSvg" width="30" height="30" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M7 8L10.5 11.5L7 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M13 8L16.5 11.5L13 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <nav class="sidebar">
        <div class="content">
          <button class="closeBtn">&#x2715</button>
          <button id="newAccount" class="newAccountBtn" onclick="openNewAccountModal();">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
              stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
          </button>
          <button type="button" id="deleteAllAccountsBtn" class="terminateAccounts"><svg
              xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="18" y1="8" x2="23" y2="13"></line>
              <line x1="23" y1="8" x2="18" y2="13"></line>
            </svg></button>
        </div>
      </nav>
    </div>
    <h1 class="bankTitle">Fools Bank <img src="./svg/excalibur.png"></h1>
    <div class="calender-icon-wrapper">
      <div id="calendarContainer" style="display: none;">
        <div id="calendar"></div>
      </div>
      <button id="calendarBtn" onclick="openCalendar();">
        <img class="calender" src="./svg/calendar.svg" alt="SVG Image">
      </button>
      <div id="clock"></div>
    </div>
  </header>

  <section class="secondSection">
    <!-- Account List Container (moved here) -->
    <div data-id="${account.id}" id="accountsContainer" class="accountsContainer">
    </div>

    <!-- New Account Modal -->
    <div id="newAccountModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="text" id="firstName" placeholder="Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="accBalance" placeholder="Balance">
        <div class="buttons">
          <button class="createAccount" onclick="createAccount()">Create</button>
          <button class="closeBtn" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </section>

  <script src="http://127.0.0.1:5500/bankas01/script/bank.js"></script>
  <script src="http://127.0.0.1:5500/bankas01/script/sidebar.js"></script>
  <script src="http://127.0.0.1:5500/bankas01/script/clock.js"></script>

</body>

</html>
