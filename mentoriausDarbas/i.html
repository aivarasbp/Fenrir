<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Account Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h1>Set up your account</h1>
    <p class="lorem-ipsum">Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum been the industry.</p>
    <form>
      
        <input type="text" id="name" name="name" placeholder="First name" required>
      
        <input type="text" id="name" name="name" placeholder="Last name" required>

        <input type="tel" id="tel" name="tel" placeholder="Mobile number" required>

        <input type="email" id="email" name="email" placeholder="Email" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        
        <div class="checkBox">   
          <input type="checkbox" id="confirm_checkbox" name="confirm_checkbox" required>
          <label class="check-box" for="confirm_checkbox">I confirm my password</label>
        </div>
        
        <button class="submit-button" type="submit">Continue</button>
    </form>
</div>

<div class="feature-divider"></div>

<p>Already have an account? <a href="">Sign in <i class="fa-solid fa-arrow-right"></i></a></p>

</body>
</html>
