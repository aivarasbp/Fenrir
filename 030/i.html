<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://127.0.0.1:5500/030/style.css">
  <title>Dom 6</title>
</head>

<body>

  <div class="test">
    <a href="http://www.google.com">Google</a>
  </div>

  <div class="box">

    <select>
      <option value="r">Racoon</option>
      <option value="c">Cat</option>
      <option value="b">Beaver</option>
      <option value="f">Fox</option>
    </select>

    <button type="button" class="select">What?</button>

  </div>

  <div class="box2">

    <div><input type="checkbox" value="r">Racoon</input></div>
    <div><input type="checkbox" value="c">Cat</input></div>
    <div><input type="checkbox" value="b">Beaver</input></div>
    <div><input type="checkbox" value="f">Fox</input></div>

    <button type="button" class="cb">What?</button>

  </div>

  <div class="box3">

    <div><input type="radio" name="animal" value="r">Racoon</input></div>
    <div><input type="radio" name="animal" value="c">Cat</input></div>
    <div><input type="radio" name="animal" value="b">Beaver</input></div>
    <div><input type="radio" name="animal" value="f">Fox</input></div>

    <button type="button" class="ra">What?</button>

  </div>

  <div class="box color">
    <input type="color">
    <button type="button" class="color">Paint</button>
  </div>

  <div class="box">
    <textarea>Bla bla bla</textarea>

    <button type="button" class="ta">What?</button>
  </div>

  <div class="my-colors">

  </div>

  <button type="button" class="coloringButton">Color Me</button>

  <div class="box digits">

    <h3 class="sum">0</h3>

    <div><input type="radio" name="digits" value="2">+ 2</div>
    <div><input type="radio" name="digits" value="8">+ 8</div>
    <div><input type="radio" name="digits" value="11">+ 11</div>
    <div><input type="radio" name="digits" value="7">+ 7</div>

    <button type="button" class="add">Add</button>

  </div>

  <script src="http://127.0.0.1:5500/030/app.js"></script>
</body>

</html>
