<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bank.css">
  <title>Fools Bank</title>
</head>

<body>
  <header class="header">
    <div class="headContainer">
      <h1>Fools Bank</h1>
      <h2>Welcome to Fools Bank</h2>
    </div>
    <div class="buttons">
      <button class="createAccount" onclick="createAccount();">Create Account</button>
      <button class="deleteAcc">Delete Accounts</button>
    </div>
  </header>

  <section class="secondSection">
    <!-- Account List Container (moved here) -->
    <div data-id="${account.id}" id="accountsContainer" class="accountsContainer">
    </div>

    <!-- New Account Modal -->
    <div id="newAccountModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <input type="text" id="firstName" placeholder="Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="accountBalance" placeholder="Starting Amount">
        <div class="buttons">
          <button class="createAccount">Create</button>
          <button class="closeBtn">Cancel</button>
        </div>
      </div>
    </div>
  </section>


  <script src="./bank.js"></script>
</body>

</html>
