<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://colors.test/style.css">
  <script src="http://colors.test/app.js"></script>
  <title>Welcome to Colors Manager</title>
</head>

<body>

  {{NAV}}

  <div class="card" ">
    <div class=" card-header">
    Featured
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    div class="color-in-list">
    <div class="color-in-list__color">
      <div class="color-in-list__color__id">
        {{ID}}
      </div>
      <div class="color-in-list__color__color-shape">
        {{SHAPE}}
      </div>
    </div>
    <div class="color-in-list__buttons">
      <a href="http://colors.test/edit/{{ID}}" class="btn btn-outline-success">Edit</a>
      <a href="http://colors.test/delete/{{ID}}" class="btn btn-outline-danger">Delete</a>
    </div>
    </div>
  </ul>
  </div>

</body>

</html>
